<div *ngFor="#job of jobs">
  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="select(job)">
    {{ job.title }}
  </button>
  <div *ngIf="selected === job">
    <span>
    {{ job.company }}
  </span>
    <span>
    {{ job.date }}
  </span>
    <ul>
      <li *ngFor="#bullet of job.bullets">
        {{ bullet }}
      </li>
    </ul>
  </div>
</div>
